<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 1100px;
            height: 852px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/BuildingsLayer_1.js"></script>
        <script src="data/ParcelsLayer_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.946649964755345,-83.38426741219483],[33.95111503663674,-83.3784995899292]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_LinnentownHistoricalMap_0 = L.tileLayer('https://api.mapbox.com/styles/v1/ahys/ck7atzc1l052u1iqvz6kg3t8b/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiYWh5cyIsImEiOiJjazZja2I1YjYxZDUyM2duemZ6eXFtZzdsIn0.my0HGfsxStjMnmmO7jt70g', {
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_LinnentownHistoricalMap_0;
        map.addLayer(layer_LinnentownHistoricalMap_0);
        function pop_BuildingsLayer_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">Parcel Number: ' + (feature.properties['parcel_num'] !== null ? Autolinker.link(feature.properties['parcel_num'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Parcel Section: ' + (feature.properties['parcel_sec'] !== null ? Autolinker.link(feature.properties['parcel_sec'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Resident/Owner: ' + (feature.properties['owner'] !== null ? Autolinker.link(feature.properties['owner'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BuildingsLayer_1_0() {
            return {
                pane: 'pane_BuildingsLayer_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,153,243,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BuildingsLayer_1');
        map.getPane('pane_BuildingsLayer_1').style.zIndex = 401;
        map.getPane('pane_BuildingsLayer_1').style['mix-blend-mode'] = 'normal';
        var layer_BuildingsLayer_1 = new L.geoJson(json_BuildingsLayer_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BuildingsLayer_1',
            layerName: 'layer_BuildingsLayer_1',
            pane: 'pane_BuildingsLayer_1',
            onEachFeature: pop_BuildingsLayer_1,
            style: style_BuildingsLayer_1_0,
        });
        bounds_group.addLayer(layer_BuildingsLayer_1);
        map.addLayer(layer_BuildingsLayer_1);
        function pop_ParcelsLayer_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">Parcel Number: ' + (feature.properties['parcel_num'] !== null ? Autolinker.link(feature.properties['parcel_num'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Parcel Section: ' + (feature.properties['parcel_sec'] !== null ? Autolinker.link(feature.properties['parcel_sec'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">Resident/Owner: ' + (feature.properties['residents'] !== null ? Autolinker.link(feature.properties['residents'].toLocaleString(), {truncate: {length: 30, location: 'smart'}}) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ParcelsLayer_2_0() {
            return {
                pane: 'pane_ParcelsLayer_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_ParcelsLayer_2');
        map.getPane('pane_ParcelsLayer_2').style.zIndex = 402;
        map.getPane('pane_ParcelsLayer_2').style['mix-blend-mode'] = 'normal';
        var layer_ParcelsLayer_2 = new L.geoJson(json_ParcelsLayer_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ParcelsLayer_2',
            layerName: 'layer_ParcelsLayer_2',
            pane: 'pane_ParcelsLayer_2',
            onEachFeature: pop_ParcelsLayer_2,
            style: style_ParcelsLayer_2_0,
        });
        bounds_group.addLayer(layer_ParcelsLayer_2);
        map.addLayer(layer_ParcelsLayer_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/ParcelsLayer_2.png" /> Parcels Layer': layer_ParcelsLayer_2,'<img src="legend/BuildingsLayer_1.png" /> Buildings Layer': layer_BuildingsLayer_1,"Linnentown Historical Map": layer_LinnentownHistoricalMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"parcel_num": "int"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + key).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + key).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_parcel_num = document.createElement("div");
            div_parcel_num.id = "div_parcel_num";
            div_parcel_num.className = "slider";
            document.getElementById("menu").appendChild(div_parcel_num);
            var lab_parcel_num = document.createElement('div');
            lab_parcel_num.innerHTML  = 'parcel_num: <span id="val_parcel_num"></span>';
            lab_parcel_num.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_parcel_num);
            var reset_parcel_num = document.createElement('div');
            reset_parcel_num.innerHTML = 'clear filter';
            reset_parcel_num.className = 'filterlabel';
            lab_parcel_num.className = 'filterlabel';
            reset_parcel_num.onclick = function() {
                sel_parcel_num.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_parcel_num);
            var sel_parcel_num = document.getElementById('div_parcel_num');
            noUiSlider.create(sel_parcel_num, {
                connect: true,
                start: [0, 25],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 0,
                max: 25
                }
            });
            sel_parcel_num.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_parcel_num = document.getElementById('val_parcel_num');
            val_parcel_num.innerHTML = values.join(' - ');
                filterFunc()
            });
        </script>
    </body>
</html>
